<!DOCTYPE html>
<html>
	<head>
		<title>Listas</title>
	</head>
	<body>
		<!--ordered list-->
		<ol>
			<!--List item-->
			<li>Element 1</li>
			<li>Element 2</li>
			<li>Element 3</li>
			<li>Element 4</li>
		</ol>
		<!--unordered list-->
		<ul>
			<!--List item-->
			<li>Element 1</li>
			<li>Element 2</li>
			<li>Element 3</li>
			<li>Element 4</li>
		</ul>
	</body>
</html>
