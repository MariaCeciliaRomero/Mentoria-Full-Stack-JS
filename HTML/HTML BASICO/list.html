<!DOCTYPE html>
<html>
<head>
    <title>Listas</title>
</head>
<body>

    <!-- Ordered list -->
    <ol>
        <!-- List item -->
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <!-- List item -->
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>

</body>
</html>
